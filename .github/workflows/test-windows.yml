name: Test Windows venv setup

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  windows-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Run setup script
        run: python main.py
